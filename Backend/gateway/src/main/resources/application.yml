spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            exposedHeaders: "*"
            maxAge: 3600
      routes:
        - id: stock_ingestion
          uri: http://stock_ingestion
          predicates:
            - Path=/stock_ingestion/**
          filters:
            - StripPrefix=1

        - id: price_monitor
          uri: http://price_monitor
          predicates:
            - Path=/price_monitor/**
          filters:
            - StripPrefix=1

        - id: OutputMonitor
          uri: http://output_monitor
          predicates:
            - Path=/output_monitor/**
          filters:
            - StripPrefix=1

        - id: SignUp
          uri: http://auth_portal
          predicates:
            - Path=/auth_portal/**
          filters:
            - StripPrefix=1

        - id: user_activity
          uri: http://user_activity
          predicates:
            - Path=/user_activity/**
          filters:
            - StripPrefix=1

server:
  port: 8085